<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data Viewer</title>
        <!-- Include Bootstrap CSS in the head of your document -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container my-4">
            <h1 class="mb-4 text-center text-primary">States and Locations</h1>
            {% for info in data.data %}
            <div class="card mb-3">
                <div class="card-header text-white bg-dark">
                    <h2>{{ info.location }}</h2>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ info.date }}</h5>
                    <a href="{{ info.Link }}" class="btn btn-primary">View: {{ info.Title }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Include Bootstrap JavaScript and its dependencies -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
